<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css"
  />
    <link rel="stylesheet" href="./assets/css/moviestyles.css">
    <title>Movie Reviews</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-dark bg-dark text-white text-center animated lightSpeedInRight">
            <div class="container-fluid d-flex justify-content-center p-0">
              <a class="navbar-brand p-0" href="./index.html"><h1 class="display-1"><img src="./assets/images/tv-monitor.png" alt="shows" style="height: 80px;width: 80px;">TV TIMES</h1></a>
            </div>
          </nav>
    </header>
    <main id="movie-review">
      <section class="d-flex flex-column justify-content-center align-items-center px-3 text-center">
        <h1 class="text-center display-3 bg-warning m-5 px-5 rounded">Movie Reviews</h1>
      </section>
      <section id="movie-reviews-list" class="d-flex flex-column justify-content-center align-items-center px-3 text-center">
      </section>
      

        <!-- info Modal -->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title d-flex justify-content-center align-items-center" id="infoModalLabel"><span id="show-title">Friendly Message</span></h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="show-details" class="modal-body d-flex justify-content-center align-items-center w-100">
                We have stored api info in local storage so the page loads faster by not making unnecessary calls to api again and again.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-close-modal" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </main>
    <footer class="p-3 text-center bg-dark text-white">&copy; Copyright Team-Cara-dune 2021</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/movie.js"></script>
  </body>
</html>
