<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>TV Shows</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-dark bg-dark text-white text-center">
            <div class="container-fluid d-flex justify-content-center p-0">
              <a class="navbar-brand p-0" href="./index.html"><h1>[ TV TIMES ]</h1></a>
            </div>
          </nav>
    </header>
    <main>
        <h1 class="display-2 text-center">TV SHOWS</h1>
        <section class="d-flex flex-column justify-content-center align-items-center px-3 text-center">
            <div class="card m-5">
                <h4 class="card-header text-uppercase text-center">Search Another Show</h4>
                <form id="show-form" class="card-body">
                  <input name="show" id="show-input" type="text" autofocus="true" class="show-input w-100 rounded" placeholder="Dragon" value=""/>
                  <button type="submit" class="btn btn-primary mt-2 w-100">Search</button>
                </form>
            </div>
        </section>
          
        <!-- error Modal -->
        <div class="modal fade" id="showModal" tabindex="-1" aria-labelledby="showModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="showModalLabel">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="error-msg" class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- info Modal -->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="infoModalLabel"><span id="show-title"></span> Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="show-details" class="modal-body">
                  hi i am other guy
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        <section id="show-lists" class="d-flex flex-column justify-content-center align-items-center">
            
        </section>
    </main>

    <footer class="p-3 text-center bg-dark text-white">&copy; Copyright Team-Cara-dune 2021</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/shows.js"></script>
  </body>
</html>
