<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>TV Shows</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-dark bg-dark text-white text-center">
            <div class="container-fluid d-flex justify-content-center p-0">
              <a class="navbar-brand p-0" href="./index.html"><h1>[ TV TIMES ]</h1></a>
            </div>
          </nav>
    </header>
    <main>
        <section class="d-flex flex-column justify-content-center align-items-center px-3 text-center" style="height: 20vh;">
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#showModal">
                Search Another Show Data
            </button>
        </section>
          
        <!-- SEARCH Modal -->
        <div class="modal fade" id="showModal" tabindex="-1" aria-labelledby="showModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="showModalLabel">Search a new show</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="show-form">
                      <input name="show" id="show" type="text" autofocus="true" class="form-input w-100 rounded" placeholder="Dragon Ball" value=""/>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Search</button>
              </div>
            </div>
          </div>
        </div>

        <section id="show-lists" class="d-flex flex-column justify-content-center align-items-center">
            
        </section>

        
          
        <!-- show INFO Modal -->
        <div class="modal fade" id="showInfoModal" tabindex="-1" aria-labelledby="showInfoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="showInfoModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="show-info" class="modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Search</button>
                </div>
              </div>
            </div>
          </div>
    </main>

    <footer class="p-3 text-center bg-dark text-white">&copy; Copyright Team-Cara-dune 2021</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/shows.js"></script>
  </body>
</html>
